<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tortiou5's Page</title>
  <style>
    /* ----- Basic Reset & Body Styles ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('bonsai_tree_plant_143204_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    /* ----- Container for content ----- */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
    }

    /* ----- Greeting Section ----- */
    #greeting {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    /* ----- Time & Weather Section ----- */
    .info-section {
      margin-bottom: 1rem;
    }
    .info-section span {
      font-weight: bold;
    }

    /* ----- Quick Links ----- */
    .quick-links {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
    }
    .quick-links .column {
      flex: 1;
    }
    .quick-links ul {
      list-style-type: none;
    }
    .quick-links li {
      margin-bottom: 0.5rem;
    }
    .quick-links a {
      color: #fff;
      text-decoration: none;
    }
    .quick-links a:hover {
      text-decoration: underline;
    }

    /* ----- Search Bar ----- */
    .search-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .search-container select,
    .search-container input {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    .search-container button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #555;
    }

    /* ----- IP Address Display ----- */
    #ip-address {
      margin-top: 1rem;
      font-weight: bold;
    }

    /* ----- RSS Feed Link ----- */
    .rss-link {
      margin-top: 1rem;
    }
    .rss-link a {
      color: #ff0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Greeting Section -->
    <div id="greeting">Good morning, Tortiou5! Ready to make moves!?</div>

    <!-- Time & Weather Section -->
    <div class="info-section">
      <div>Time (Central US): <span id="time"></span></div>
      <div>Weather in Schaumburg, IL: <span id="weather"></span></div>
    </div>

    <!-- Quick Links -->
    <div class="quick-links">
      <div class="column">
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
          <li><a href="#">Link 5</a></li>
          <li><a href="#">Link 6</a></li>
        </ul>
      </div>
      <div class="column">
        <ul>
          <li><a href="#">Link 7</a></li>
          <li><a href="#">Link 8</a></li>
          <li><a href="#">Link 9</a></li>
          <li><a href="#">Link 10</a></li>
          <li><a href="#">Link 11</a></li>
          <li><a href="#">Link 12</a></li>
        </ul>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <select id="searchEngine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="duckduckgo">DuckDuckGo</option>
      </select>
      <input type="text" id="searchQuery" placeholder="Search..." />
      <button id="searchBtn">Search</button>
    </div>

    <!-- IP Address -->
    <div id="ip-address">Your IP: <span id="ip"></span></div>

    <!-- RSS Feed Link -->
    <div class="rss-link">
      <a href="feed.xml" target="_blank">View RSS Feed</a>
    </div>

  </div>

  <script>
    /******************************************************
     * 1) Greeting based on time of day (Central US)
     ******************************************************/
    function updateGreeting() {
      const nowCentral = new Date().toLocaleString("en-US", {
        timeZone: "America/Chicago",
        hour12: false,
        hour: "numeric"
      });
      const hour = parseInt(nowCentral, 10);
      let greetingText = "Good evening"; // default

      if (hour < 12) {
        greetingText = "Good morning";
      } else if (hour < 18) {
        greetingText = "Good afternoon";
      } else {
        greetingText = "Good evening";
      }

      document.getElementById("greeting").textContent = 
        greetingText + ", Tortiou5! Ready to make moves!?";
    }

    /******************************************************
     * 2) Display time in 12-hour format, Central US
     ******************************************************/
    function updateTime() {
      const nowCentral = new Date().toLocaleString("en-US", {
        timeZone: "America/Chicago",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour12: true
      });
      document.getElementById("time").textContent = nowCentral;
    }

    // Update time every second
    setInterval(updateTime, 1000);
    // Update greeting once on page load
    updateGreeting();

    /******************************************************
     * 3) Weather for Schaumburg, IL (OpenWeatherMap)
     ******************************************************/
    // Replace YOUR_API_KEY with your actual OpenWeatherMap API key
    const weatherApiKey = "f08ed073c526047a38d4476ec8579131";
    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Schaumburg&units=imperial&appid=${weatherApiKey}`;

    fetch(weatherUrl)
      .then(response => response.json())
      .then(data => {
        if (data && data.main) {
          const temp = data.main.temp.toFixed(0);
          const desc = data.weather[0].description;
          document.getElementById("weather").textContent = `${temp}Â°F, ${desc}`;
        } else {
          document.getElementById("weather").textContent = "Unable to fetch weather.";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("weather").textContent = "Error fetching weather.";
      });

    /******************************************************
     * 4) 2 Columns of Quick Links with 6 links per column
     * (Handled in HTML/CSS above)
     ******************************************************/

    /******************************************************
     * 5) Custom background image
     * (Handled in CSS above)
     ******************************************************/

    /******************************************************
     * 6) Greeting text (part of #greeting)
     * (Handled in updateGreeting() above)
     ******************************************************/

    /******************************************************
     * 7) Display IP address
     ******************************************************/
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("ip").textContent = "Error fetching IP.";
      });

    /******************************************************
     * 8) Search bar with selectable engines
     ******************************************************/
    document.getElementById("searchBtn").addEventListener("click", function() {
      const engine = document.getElementById("searchEngine").value;
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) return;

      let url = "";
      switch (engine) {
        case "bing":
          url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
          break;
        case "duckduckgo":
          url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
          break;
        case "google":
        default:
          url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          break;
      }
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
