<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tortiou5's Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Full-screen layout */
    body {
      font-family: Arial, sans-serif;
      background: url('bonsai_tree_plant_143204_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* IP Address - Center Top */
    #ip-address {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Welcome Message */
    #greeting {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: "Georgia", serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    /* Quick Links - Left & Right */
    .quick-links {
      position: absolute;
      top: 20%;
      width: 200px;
      font-size: 1.2rem;
    }
    
    .left-links {
      left: 20px;
      text-align: left;
    }
    
    .right-links {
      right: 20px;
      text-align: right;
    }
    
    .quick-links ul {
      list-style-type: none;
    }

    .quick-links a {
      color: #ff0;
      text-decoration: none;
    }

    .quick-links a:hover {
      text-decoration: underline;
    }

    /* RSS Feed */
    #rss-feed h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .rss-item {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s;
    }

    .rss-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .rss-item a {
      color: #ff0;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .rss-item a:hover {
      text-decoration: underline;
    }

    .rss-item small {
      display: block;
      color: #ccc;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  
  <!-- IP Address at the Top -->
  <div id="ip-address">Your IP: <span id="ip">Loading...</span></div>

  <!-- Centered Welcome Message -->
  <div id="greeting">Good morning, Tortiou5! Ready to make moves!?</div>

  <!-- Left Quick Links -->
  <div class="quick-links left-links">
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
      <li><a href="#">Link 5</a></li>
      <li><a href="#">Link 6</a></li>
    </ul>
  </div>

  <!-- Right Quick Links -->
  <div class="quick-links right-links">
    <ul>
      <li><a href="#">Link 7</a></li>
      <li><a href="#">Link 8</a></li>
      <li><a href="#">Link 9</a></li>
      <li><a href="#">Link 10</a></li>
      <li><a href="#">Link 11</a></li>
      <li><a href="#">Link 12</a></li>
    </ul>
  </div>

  <!-- RSS Feed Section -->
  <div id="rss-feed">
    <h2>Latest SharePoint & Microsoft 365 News</h2>
    <div id="feed-content">Loading feed...</div>
  </div>

  <script>
    // Fetch & Display IP Address
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      });

    // Update Greeting
    function updateGreeting() {
      const hour = new Date().getHours();
      let greetingText = "Good evening";

      if (hour < 12) {
        greetingText = "Good morning";
      } else if (hour < 18) {
        greetingText = "Good afternoon";
      }

      document.getElementById("greeting").textContent = `${greetingText}, Tortiou5! Ready to make moves!?`;
    }

    updateGreeting();

    // Fetch RSS Feed & Update Automatically
    const feedUrl = "https://tortious.github.io/rss.xml";

    function loadRSSFeed() {
      fetch(feedUrl)
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          let items = data.querySelectorAll("item");
          let output = "";

          items.forEach((el) => {
            let title = el.querySelector("title").textContent;
            let link = el.querySelector("link").textContent;
            let pubDate = new Date(el.querySelector("pubDate").textContent).toLocaleDateString("en-US");

            output += `<div class="rss-item">
                         <a href="${link}" target="_blank">${title}</a>
                         <small>Published: ${pubDate}</small>
                       </div>`;
          });

          document.getElementById("feed-content").innerHTML = output;
        })
        .catch(error => {
          console.error("Error loading RSS feed:", error);
          document.getElementById("feed-content").innerHTML = "Failed to load feed.";
        });
    }

    // Initial Load & Auto Refresh Every 5 Minutes
    loadRSSFeed();
    setInterval(loadRSSFeed, 300000);

  </script>
</body>
</html>
