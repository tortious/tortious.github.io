<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tortiou5's Page</title>
  <style>
    /* ----- Basic Reset & Body Styles ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url('bonsai_tree_plant_143204_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 8px;
    }

    /* RSS Feed Styles */
    #rss-feed {
      margin-top: 20px;
    }
    #rss-feed h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .rss-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .rss-item:last-child {
      border-bottom: none;
    }
    .rss-item a {
      color: #ff0;
      font-size: 1.1rem;
      text-decoration: none;
    }
    .rss-item a:hover {
      text-decoration: underline;
    }
    .rss-item small {
      display: block;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="greeting">Good morning, Tortiou5! Ready to make moves!?</div>

    <div id="rss-feed">
      <h2>Latest SharePoint & Microsoft 365 News</h2>
      <div id="feed-content">Loading feed...</div>
    </div>
  </div>

  <script>
    // Replace this with your actual RSS feed URL on GitHub Pages
    const feedUrl = "https://tortious.github.io/rss.xml";

    function loadRSSFeed() {
      fetch(feedUrl)
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => {
          let items = data.querySelectorAll("item");
          let output = "";

          items.forEach((el, index) => {
            if (index >= 5) return; // Limit to 5 items for cleaner UI
            let title = el.querySelector("title").textContent;
            let link = el.querySelector("link").textContent;
            let pubDate = new Date(el.querySelector("pubDate").textContent).toLocaleDateString("en-US");

            output += `<div class="rss-item">
                         <a href="${link}" target="_blank">${title}</a>
                         <small>Published: ${pubDate}</small>
                       </div>`;
          });

          document.getElementById("feed-content").innerHTML = output;
        })
        .catch(error => {
          console.error("Error loading RSS feed:", error);
          document.getElementById("feed-content").innerHTML = "Failed to load feed.";
        });
    }

    document.addEventListener("DOMContentLoaded", loadRSSFeed);
  </script>
</body>
</html>
